<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ì–∞–ª–µ—Ä–µ—è –¥–ª—è –°–∞—à–∏ üíï</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #fff7ff;
            --card: #fff;
            --accent: #ff9ec2;
            --accent-2: #ffd1f0;
            --muted: #7a6f7a;
            --shadow: 0 6px 18px rgba(102, 64, 84, 0.12);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Montserrat', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
            background: linear-gradient(180deg, var(--bg), #fffaf7);
            color: #2b2230;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
        }
        
        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 42px;
            color: #5a2840;
            margin-bottom: 10px;
        }
        
        .back-btn {
            display: inline-block;
            padding: 10px 20px;
            background: var(--accent);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            margin-top: 15px;
            transition: background 0.3s;
        }
        
        .back-btn:hover {
            background: var(--accent-2);
        }
        
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .gallery-item {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            background: white;
            transition: transform 0.3s;
            aspect-ratio: 1;
        }
        
        .gallery-item:hover {
            transform: translateY(-5px);
        }
        
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--muted);
            font-size: 18px;
        }
        
        .error {
            text-align: center;
            padding: 40px;
            color: #ff6b6b;
            font-size: 18px;
        }
        
        .upload-section {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-top: 30px;
            box-shadow: var(--shadow);
            text-align: center;
        }
        
        .upload-section h2 {
            margin-bottom: 15px;
            color: #5a2840;
        }
        
        .github-url {
            width: 100%;
            max-width: 500px;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 15px;
            font-family: inherit;
        }
        
        .load-btn {
            padding: 10px 20px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: inherit;
            transition: background 0.3s;
        }
        
        .load-btn:hover {
            background: var(--accent-2);
        }
        
        .instructions {
            margin-top: 20px;
            font-size: 14px;
            color: var(--muted);
            text-align: left;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: var(--muted);
            font-size: 14px;
        }
        
        @media (max-width: 768px) {
            .gallery-container {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
            
            h1 {
                font-size: 32px;
            }
        }
        
        @media (max-width: 480px) {
            .gallery-container {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>–ì–∞–ª–µ—Ä–µ—è –¥–ª—è –°–∞—à–∏ üíï</h1>
            <p>–ó–¥–µ—Å—å —Å–æ–±—Ä–∞–Ω—ã —Å–∞–º—ã–µ –º–∏–ª—ã–µ –∏ —Ç–µ–ø–ª—ã–µ –º–æ–º–µ–Ω—Ç—ã</p>
            <a href="index.html" class="back-btn">‚Üê –ù–∞–∑–∞–¥ –Ω–∞ –≥–ª–∞–≤–Ω—É—é</a>
        </header>
        
        <div id="gallery" class="gallery-container">
            <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π...</div>
        </div>
        
        <footer>
            –°–¥–µ–ª–∞–Ω–æ —Å –ª—é–±–æ–≤—å—é –¥–ª—è –°–∞—à–∏ üíï
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const gallery = document.getElementById('gallery');
            
            // URL –≤–∞—à–µ–≥–æ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è GitHub
            const githubRepoUrl = 'https://github.com/cuctpa/dsds/tree/main/images';
            
            // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º GitHub URL –≤ raw URL
            function convertToRawUrl(githubUrl) {
                return githubUrl
                    .replace('github.com', 'raw.githubusercontent.com')
                    .replace('/tree/', '/');
            }
            
            // –°–ø–∏—Å–æ–∫ –≤–∞—à–∏—Ö —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–π
            const photoNames = [
                '1photo.jpg',
                '2photo.jpg', 
                '3photo.jpg',
                '4photo.jpg'
            ];
            
            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π –≤ –≥–∞–ª–µ—Ä–µ–µ
            function displayImages(imageUrls) {
                gallery.innerHTML = '';
                
                if (imageUrls.length === 0) {
                    gallery.innerHTML = '<div class="error">–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</div>';
                    return;
                }
                
                imageUrls.forEach(url => {
                    const galleryItem = document.createElement('div');
                    galleryItem.className = 'gallery-item';
                    
                    const img = document.createElement('img');
                    img.src = url;
                    img.alt = '–§–æ—Ç–æ –¥–ª—è –°–∞—à–∏';
                    img.loading = 'lazy';
                    
                    // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –æ—à–∏–±–æ–∫ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
                    img.onerror = function() {
                        console.log('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è:', url);
                    };
                    
                    galleryItem.appendChild(img);
                    gallery.appendChild(galleryItem);
                });
            }
            
            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π
            function loadImages() {
                const rawBaseUrl = convertToRawUrl(githubRepoUrl);
                const imageUrls = photoNames.map(photoName => {
                    return `${rawBaseUrl}/${photoName}`;
                });
                
                // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
                displayImages(imageUrls);
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∑–∞–≥—Ä—É–∑–∫—É –∫–∞–∂–¥–æ–≥–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
                imageUrls.forEach((url, index) => {
                    const img = new Image();
                    img.onload = function() {
                        console.log(`–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ ${photoNames[index]} –∑–∞–≥—Ä—É–∂–µ–Ω–æ —É—Å–ø–µ—à–Ω–æ`);
                    };
                    img.onerror = function() {
                        console.log(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è: ${photoNames[index]}`);
                    };
                    img.src = url;
                });
            }
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            loadImages();
        });
    </script>
</body>
</html>
